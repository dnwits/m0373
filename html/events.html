<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturant Events</title>
    <link rel="stylesheet" href="../css/events.css">
</head>
<body>
    <div id="position">
        <p>X: <span id="X"></span> Y: <span id="Y"></span></p>
        <p>
            <button id="stop">STOP TRACKING MOUSE</button>
        </p>
    </div>
    <div class="container">
        <p onclick="changeColor(event)">
            Event capturado inline - No recomanat
        </p>
        <!--<p id="example">
            Evento captura con funciones nativas
        </p> -->
        <p id="listener">
            Evento captura amb Listeners
        </p>
        <p id="listener2">
            Evento captura amb Listeners (segona nomenclatura)
        </p>
    </div>
    <script src="../javascript/events.js"></script>
</body>
</html>
